<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínica Médica - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card-login {
        background-color: #ffffff;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        padding: 30px;
        width: 100%;
        max-width: 400px;
      }
      .form-label {
        color: #6c757d;
      }
      .btn-primary {
        background-color: #dc3545;
        border-color: #dc3545;
      }
      .btn-primary:hover {
        background-color: #bb2d3b;
        border-color: #b02a37;
      }
    </style>
  </head>
  <body>
    <div class="card-login">
      <h3 class="text-center mb-4 text-danger">Login - Clínica Médica</h3>
      <form class="needs-validation" id="loginForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Nome de Usuário</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Digite seu usuário"
            required
          />
          <div class="invalid-feedback">Informe o nome de usuário.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Digite sua senha"
            required
          />
          <div class="invalid-feedback">Informe a senha.</div>
        </div>
        <div id="loginError" class="text-danger mb-3" style="display: none">
          Usuário ou senha incorretos.
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (function () {
        "use strict";

        const form = document.getElementById("loginForm");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const errorMessage = document.getElementById("loginError");

        form.addEventListener("submit", function (event) {
          event.preventDefault();
          event.stopPropagation();

          if (!form.checkValidity()) {
            form.classList.add("was-validated");
            return;
          }

          const username = usernameInput.value.trim();
          const password = passwordInput.value;

          if (username === "admin" && password === "12345") {
            window.location.href = "index.html";
          } else {
            errorMessage.style.display = "block";
            form.classList.remove("was-validated");
          }
        });
      })();
    </script>
  </body>
</html>
